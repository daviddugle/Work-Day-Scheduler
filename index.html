<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />


  <title>Work Day Scheduler</title>
</head>

<body>



  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- going to have nine rows with three columns on them. 
                        the first column will have the hour block the middle larger one will have the information to type into (form possibly) and the last will have the save button -->
    <form method="POST">
      <div class="row time-block">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea class=" col-md-10 description row" name="input9" id="input9"></textarea>
        <button type="submit" id="but9" class=" col-md-1 btn saveBtn row " data-hour="9"><i
            class="far fa-save "></i></button>

      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          10AM</div>
        <textarea class=" col-md-10 description row" name="input10" id="input10"></textarea>
        <button type="submit" id="but10" data-hour="10" class="col-md-1 btn saveBtn row"><i
            class="far fa-save"></i></button>

      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          11AM</div>
        <textarea class=" col-md-10 description row" name="input10" id="input11"></textarea>
        <button type="submit" id="but11" data-hour="11" class="col-md-1 btn saveBtn row"><i
            class="far fa-save"></i></button>

      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          12PM</div>
        <textarea class=" col-md-10 description row" name="input12" id="input12"></textarea>
        <button type="submit" id="but12" data-hour="12" class="col-md-1 btn saveBtn row"><i
            class="far fa-save"></i></button>

      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          1PM</div>
        <textarea class=" col-md-10 description row" name="input13" id="input13"></textarea>
        <button type="submit" id="but13" data-hour="13" class="col-md-1 btn saveBtn row"><i
            class="far fa-save"></i></button>

      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          2PM</div>
        <textarea class=" col-md-10 description row" name="input14" id="input14"></textarea>
        <button type="submit" id="but14" data-hour="14" class="col-md-1 btn saveBtn row"><i
            class="far fa-save"></i></button>

      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          3PM</div>
        <textarea  class=" col-md-10 description row" name="input15" id="input15"></textarea>
        <button type="submit" id="but15" data-hour="15" class="col-md-1 btn saveBtn row"><i
            class="far fa-save"></i></button>

      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          4PM</div>
        <textarea class=" col-md-10 description row" name="input16" id="input16"></textarea>
        <button type="submit" id="but16" data-hour="16" class="col-md-1 btn saveBtn row"><i
            class="far fa-save"></i></button>

      </div>
      <div class="row time-block">
        <div class="col-md-1 hour">
          5PM</div>
        <textarea class=" col-md-10 description row" name="input17" id="input17"></textarea>
        <button type="submit" id="but17" data-hour="17" class="col-md-1 btn saveBtn row"><i
            class="far fa-save"></i></button>

      </div>

    </form>

    <!-- Timeblocks go here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>


</body>

</html>
